<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokebook</title>
    <link rel="stylesheet" href="/csc300x-hw5-2/public/styles.css">
</head>
<body>
    <div class="container">
        <h1>Jokebook</h1>
        <div id="randomJoke"></div>
        <div id="categories"></div>
        <div id="addJokeForm">
            <h2>Add New Joke</h2>
            <input type="text" id="category" placeholder="Category (funnyJoke or lameJoke)">

            <input type="text" id="response" placeholder="Response">
            <button onclick="addJoke()">Add Joke</button>
        </div>
    </div>

    <script src="/csc300x-hw5-2/public/script.js"></script>
</body>
</html>
